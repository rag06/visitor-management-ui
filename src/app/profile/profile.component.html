<div class="login d-flex align-items-center py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-lg-8 mx-auto">
          <h3 class="login-heading mb-4">Visitor Managment System</h3>
            <form [formGroup]="profilePageForm" (ngSubmit)="onSubmit()">
                <div class="webcam-overlay">
                    <webcam [height]="300" [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                    [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                    [videoOptions]="videoOptions"
                    [imageQuality]="1"
                    (cameraSwitched)="cameraWasSwitched($event)"
                    (initError)="handleInitError($event)"
                    ></webcam>
                </div>
                
                <button class="btn btn-secondary btn-block" (click)="triggerSnapshot();">Take A Snapshot</button>
                <br/>
                <br/>
                <input type="hidden" formControlName="photo" />
              <div class="form-label-group">
                  <input type="text" id="fname" formControlName="fname" class="form-control" placeholder="Enter Your First Name" required autofocus>
                  <label for="fname">First Name</label>
                </div>

              <div class="form-label-group">
                  <input type="text" id="lname" formControlName="lname" class="form-control" placeholder="Enter Your Last Name" required >
                  <label for="lname">Last Name</label>
                </div>
               
              <div class="form-label-group">
                <input type="text" id="inputEmail" formControlName="email" class="form-control" placeholder="Enter Your Email" required>
                <label for="inputEmail">Email</label>
              </div>
              <div class="form-label-group">
                  <input type="text" id="fromCompany" formControlName="fromCompany" class="form-control" placeholder="Enter Your From Company" required >
                  <label for="fromCompany">From Company</label>
                </div>
              <div class="form-label-group">
                <input type="text" id="toVisit" formControlName="toVisit" class="form-control" placeholder="Enter Your To Visit" required >
                <label for="toVisit">To Visit</label>
              </div>
            <button [disabled]="!profilePageForm.valid" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Preview</button>
           
          </form>
        </div>
      </div>
    </div>
  </div>
